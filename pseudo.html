<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Min-Projet:Profile Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="`#profile1">joe</a>
            <a href="`#profile2">Matt</a>
            <a href="`#profile3">jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/IMG-20240131-WA0104.jpg" alt="Joe Coder" width="500" height="500">
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/IMG-20240131-WA0106.jpg" alt="Matt Design" width="500" height="500">
                <figcaption>Matt Design</figcaption>
            </figure>
            <p>I design stuff.</p>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/IMG-20240131-WA0104.jpg" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane<span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teac stuff.</q></p>
        </article>

    </main>

    <footer>
       <p> &copy; Acme co.</p>
    </footer>
</body>
</html>
